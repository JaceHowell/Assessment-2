<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <label for="charname">Character Name:</label>
    <input type="text" id="charname" name="charname">

    <br>
    <br>

    <label>Jedi</label>
    <input type="radio" value="jedi">
    <label>Sith</label>
    <input type="radio" value="sith">

    <br>
    <br>

    <label>Lightsaber Color:</label>
    <select name="lightsaber">
      <option>Blue</option>
      <option>Green</option>
      <option>Red</option>
      <option>Purple</option>
    </select>

    <br>
    <br>

    <input type="submit">

    <table>
      <tr id="header">
        <td>Planet</td>
        <td>Environment</td>
        <td>Population</td>
      </tr>

      <tr>
        <td>Tattooine</td>
        <td>Desert</td>
        <td>200,000</td>
      </tr>

      <tr>
        <td>Hoth</td>
        <td>Ice</td>
        <td>0</td>
      </tr>

      <tr>
        <td>Endor</td>
        <td>Forest</td>
        <td>30,000,000</td>
      </tr>

      <tr>
        <td>Mustafar</td>
        <td>Lava</td>
        <td>10,000</td>
      </tr>
    </table>
  </form>
  </body>
</html>
